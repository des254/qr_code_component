<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>QR code component</title>
  
</head>
<body>
  <div class="main-content">

      <div id="qr-code">
            <img src="./images/image-qr-code.png" alt="qr-code">
      </div>

      <div id="description">
            <h1 id="title">Improve your front-end skills by building projects</h1>

            <p id="intro">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
  
  </div>

    <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
            <p>Coded by <a href="#">Desmond Maina</a></p>
    </div>
    
</body>
</html>
